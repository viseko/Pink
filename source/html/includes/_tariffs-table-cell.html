<div class="tariffs-table__cell">
  <span class="tariffs-table__hideable-text">@@text</span>
  @@if (val === 'yes') {
    <svg class="tariffs-table__icon tariffs-table__icon--yes"
  width="31" height="21">
      <use xlink:href="img/sprite.svg#svg--ico-checkbox"></use>
    </svg>
  }
  @@if (val === 'no') {
    <svg class="tariffs-table__icon tariffs-table__icon--no"
  width="27" height="26">
      <use xlink:href="img/sprite.svg#svg--ico-cross"></use>
    </svg>
  } 
</div>
